<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      --text-color: #5b21b6;
      --card-bg: white;
      --sparkle-color: rgba(255, 255, 255, 0.3);
    }

    body.night {
      --bg-gradient: linear-gradient(135deg, #1e3a8a 0%, #111827 100%);
      --text-color: #facc15;
      --card-bg: #1f2937;
      --sparkle-color: rgba(255, 255, 255, 0.15);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      transition: background 0.8s ease;
    }

    /* Sparkles */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--sparkle-color) 1%, transparent 40%);
      background-size: 40px 40px;
      animation: float-bg 10s linear infinite;
      z-index: 0;
    }

    @keyframes float-bg {
      from { transform: translateY(0px); }
      to { transform: translateY(-40px); }
    }

    /* Floating icons */
    .floating-icon {
      position: absolute;
      font-size: 2rem;
      opacity: 0.7;
      animation: drift 18s linear infinite;
      z-index: 0;
      transition: opacity 0.6s ease;
    }

    body.night .floating-icon { opacity: 0.4; }

    .floating-icon:nth-child(1) { top: 10%; left: -10%; animation-delay: 0s; }
    .floating-icon:nth-child(2) { top: 40%; left: -15%; animation-delay: 5s; }
    .floating-icon:nth-child(3) { top: 70%; left: -20%; animation-delay: 10s; }

    @keyframes drift {
      from { transform: translateX(0) rotate(0deg); }
      to { transform: translateX(120vw) rotate(360deg); }
    }

    /* Main container */
    .container {
      background: var(--card-bg);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 340px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1.2s ease-out, levitate 4s ease-in-out infinite;
      transition: background 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes levitate {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .container h2 {
      color: var(--text-color);
      font-size: 1.6rem;
      margin-bottom: 15px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      animation: popIn 0.6s ease forwards;
      transition: color 0.6s ease;
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      animation: popIn 0.6s ease forwards;
    }

    input:nth-of-type(1) { animation-delay: 0.3s; }
    select { animation-delay: 0.5s; }
    button { animation-delay: 0.7s; }

    @keyframes popIn {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    input:focus, select:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 8px rgba(124,58,237,0.4);
    }

    button {
      background: linear-gradient(135deg, #7c3aed, #ec4899);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(124,58,237,0.4);
    }

    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-45deg);
      transition: left 0.5s ease;
    }

    button:hover::after { left: 100%; }

    /* Controls */
    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 10;
    }

    .ctrl-btn {
      background: var(--card-bg);
      border: none;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.6s ease, transform 0.3s ease;
    }

    .ctrl-btn:hover { transform: scale(1.1) rotate(10deg); }
  </style>
</head>
<body>
  <!-- Floating icons -->
  <div class="floating-icon">üéµ</div>
  <div class="floating-icon">üì∫</div>
  <div class="floating-icon">üé¨</div>

  <!-- Controls -->
  <div class="controls">
    <button class="ctrl-btn" id="toggleMode" onclick="toggleMode()">üåô</button>
    <button class="ctrl-btn" id="toggleMusic" onclick="toggleMusic()">üé∂</button>
  </div>

  <div class="container">
    <h2>‚ú® YouTube Downloader ‚ú®</h2>
    <form method="post">
      <input type="text" name="url" placeholder="Enter YouTube URL" required>
      <select name="option" required>
        <option value="video">üé• Download Video (MP4)</option>
        <option value="audio">üéµ Convert to MP3</option>
      </select>
      <button type="submit">üöÄ Download</button>
    </form>
  </div>

  <!-- Background music sources -->
  <audio id="bgMusicDay" loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg"> <!-- Calm piano -->
  </audio>
  <audio id="bgMusicNight" loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/6298" type="audio/mpeg"> <!-- Dreamy chimes -->
  </audio>

  <script>
    let isNight = false;
    let isPlaying = false;

    function toggleMode() {
      document.body.classList.toggle("night");
      isNight = document.body.classList.contains("night");

      const btn = document.getElementById("toggleMode");
      btn.textContent = isNight ? "‚òÄÔ∏è" : "üåô";

      if (isPlaying) {
        playMusicForMode();
      }
    }

    function playMusicForMode() {
      const dayMusic = document.getElementById("bgMusicDay");
      const nightMusic = document.getElementById("bgMusicNight");

      dayMusic.pause();
      nightMusic.pause();
      dayMusic.currentTime = 0;
      nightMusic.currentTime = 0;

      if (isNight) {
        nightMusic.play();
      } else {
        dayMusic.play();
      }
    }

    function toggleMusic() {
      const btn = document.getElementById("toggleMusic");
      if (!isPlaying) {
        playMusicForMode();
        btn.textContent = "üîá";
      } else {
        document.getElementById("bgMusicDay").pause();
        document.getElementById("bgMusicNight").pause();
        btn.textContent = "üé∂";
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
